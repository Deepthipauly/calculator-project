<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37d73796be.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="container">
            <div>
    
                <button>CLEAR</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
            </div>
    
            <div>
    
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
    
            <div>
    
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
    
            <div>
    
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
    
            <div>
    
                <button><i class="fa-solid fa-delete-left"></i></button>
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button>
            </div>
        </div class="container">


    </div>
</body>

</html>
